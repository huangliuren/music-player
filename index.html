<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1277742_2msfr12s5fo.css">
    <link rel="stylesheet" href="player.css">
    <title>音乐播放器</title>
</head>
<body>
<div id="muisc-play" class="muisc-play">
    <audio class="ren-audio" src="./audio/1.mp3" data-index="0"></audio>
</div>
<div class="player">
    <div id="info" class="info">
        <span class="artist"></span>
        <span class="name"></span>
        <div class="progress-bar">
            <div class="bar"></div>
        </div>
    </div>
    <div id="control-panel" class="control-panel">
        <div class="album-art">
        </div>
        <div class="controls">
            <div class="prev"></div>
            <div id="play" class="play"></div>
            <div class="next"></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="mode">
            <span>模式切换</span>
            <span id="mode-change" class="iconfont icon-xunhuanbofang" data-index="0"></span>
        </div>
        <div class="song-list">
            <span>歌曲列表</span>
            <i class="iconfont icon-gedan1"></i>
            <div class="song-list-detail none">
            </div>
        </div>
        <div class="heart">
            <i class="fas fa-heart iconfont icon-aixin1"></i>
        </div>
    </div>
</div>
<script src="player.js"></script>
</body>
</html>
